<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" formControlName="nom">
  </div>

  <div class="form-group">
    <label for="prenom">Prenom</label>
    <input type="text" class="form-control" id="prenom" formControlName="prenom">
  </div>

  <div class="form-group">
    <label for="entreprise">Entreprise</label>
    <input type="text" class="form-control" id="entreprise" formControlName="entreprise">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="telephone">Telephone</label>
    <input type="text" class="form-control" id="telephone" formControlName="telephone">
  </div>

  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" class="form-control" id="mobile" formControlName="mobile">
  </div>

  <div class="form-group">
    <label for="state">Actif</label>
    <select class="form-control" id="state" formControlName="actif">
      <option *ngFor="let state of states" [value]="state">{{ state.toString() | uppercase}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea class="form-control" id="notes" formControlName="notes"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
